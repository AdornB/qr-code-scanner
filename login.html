<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Login</title>
    <link href="login.css" rel="stylesheet" type="text/css"/>
</head>

<body>
    <div class="login">
        <form>
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="button" onclick="validateLogin()">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="#" class="register-link" onclick="openModal()">Register</a></p>
            </div>
        </form>
    </div>
    <div id="myModal" class="modal">
    <div class="modal-content">
        <span onclick="closeModal()" class="close-button">&times;</span>
        <center><h2 style="color: white;">Sign Up</h2></center>
        <form>
        <div class="input-box">
            <input type="text" id="first-name" placeholder="First name" required>
        </div>
        <div class="input-box">
            <input type="text" id="last-name" placeholder="Last name" required>
        </div>
        <div class="input-box">
            <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="input-box">
            <input type="password" id="new-password" placeholder="Password" required>
        </div>
        <button type="submit" class="button" onclick="validateReg()">Register!</button>
        </form>
    </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
