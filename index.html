<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QR Code Generator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <p>Enter your text or URL</p>
            <input type="text" placeholder="Text or URL" id="qrText">

            <div>
                <label for="fgColor">Foreground Color:</label>
                <input type="color" id="fgColor" value="#000000">

                <label for="bgColor">Background Color:</label>
                <input type="color" id="bgColor" value="#ffffff">
            </div>

            <div id="imgBox">
                <img src="" id="qrImage">
            </div>

            <button onclick="generateQR()">Generate QR Code</button>
        </div>

        <script>
            let imgBox = document.getElementById("imgBox");
            let qrImage = document.getElementById("qrImage");
            let qrText = document.getElementById("qrText");

            function generateQR() {
                if (qrText.value.length > 0) {
                    const fgColor = document.getElementById("fgColor").value.replace("#", "");
                    const bgColor = document.getElementById("bgColor").value.replace("#", "");
                    qrImage.src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(qrText.value)}&color=${fgColor}&bgcolor=${bgColor}`;
                    imgBox.classList.add("show-img");
                } else {
                    qrText.classList.add('error');
                    setTimeout(() => {
                        qrText.classList.remove('error');
                    }, 1000);
                }
            }
        </script>
    </body>
</html>
